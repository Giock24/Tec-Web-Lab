<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
</head>
<body>
    <h1>Aquisto di libri</h1>
    <form action="#" method="get">
        <fieldset>
            <legend>Libro</legend>
            <ul>
                <li>
                    <label for="titoli">Selezione dei titoli</label><br/>
                    <select id="titoli">
                        <option value="sistemi-operativi">Sistemi operativi. Concetti ed esempi, di Abraham Silberschatz et al.</option>
                        <option value="linguaggi-programmazione">Linguaggi di programmazione. Principi e paradigmi, di Maurizio Gabbrielli e Simone Martini</option>
                        <option value="moderni-sistemi">I moderni sistemi operativi, di Andrew Tanenbaum</option>
                        <option value="fondamenti-reti">Fondamenti di reti di calcolatori, di Andrew Tanenbaum</option>
                    </select>
                </li><!---->
                <li>
                    <p>Tipo formato:</p>
                    <input type="radio" id="flessibile" name="formato"/>
                    <label for="flessibile">copertina flessibile</label><br/>
                    <input type="radio" id="rigida" name="formato"/>
                    <label for="rigida">copertina rigida</label><br/>
                    <input type="radio" id="elettronico" name="formato"/>
                    <label for="elettronico">formato elettronico</label><br/>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>Dati anagrafici e consegna</legend>
            <ul>
                <li>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome"><br/>
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome"><br/>
                    <label for="via">Via:</label>
                    <input type="text" id="via"><br/>
                    <label for="numero-civico">Numero Civico:</label>
                    <input type="number" id="numero-civico"><br/>
                    <label for="città">Città:</label>
                    <input type="text" id="città"><br/>
                    <label for="CAP">CAP:</label>
                    <input type="number" id="CAP"><br/>
                    <p>Orario flessibile:</p>
                    <input type="radio" id="si" name="orario-flessibile"/>
                    <label for="si">si</label><br/>
                    <input type="radio" id="no" name="orario-flessibile"/>
                    <label for="no">no</label><br/>
                </li>
                <li>
                    <label for="consegna">Pagamento alla consegna:</label>
                    <input type="checkbox" id="consegna"><br/>
                </li>
            </ul>
        </fieldset>
        <button type="submit">Invia</button> <button type="reset">Annulla</button>
    </form>
</body>
</html>
