        <main>
            <h2>Login</h2>
            <form action="#" method="post">
                <!-- i due attributi obbligatori nel form sono action e method-->
                <ul>
                    <li>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Inserisci il tuo username"/>
                        <!-- name è un attributo che serve per prendere i valori server side, quindi il nome che ci sarà dentro l'attributo dovrà essere il nome di una variabile server side-->
                    </li>
                    <li>
                        <label for="passwd">Password:</label>
                        <input type="password" id="passwd" name="password" placeholder="Inserisci qui la tua password"/>
                    </li>
                    <li><input type="submit" name="submit" value="Invia"/></li>
                </ul>

            </form>
